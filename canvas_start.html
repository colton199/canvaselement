
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Drawing Area</title>
<!-- You can add your style here rather than in an external style sheet. -->
<style>
	canvas {
	    border:5px solid #d3d3d3;
	    background-color: #f1f1f1;
	    display: block;
	}
</style>
</head>
<body>
    <!-- DO NOT MODIFY THIS HTML -->
    <canvas id = "myCanvas" width = "350" height = "500"  ></canvas>
    <input type = "color" id = "picker"/>
</body>
</html>
<script>
	var canvas = document.querySelector("#myCanvas");
	var ctx = canvas.getContext("2d");
	var stop = false;
	var color = "red";

	canvas.height = window.innerHeight*.8;

	canvas.width = window.innerWidth*.8;
	
	ctx.fillStyle = color;

	window.addEventListener("keydown", function(e){
		console.log(e)
			if (e.keyCode == 66){
				color = "blue";}

			if (e.keyCode == 82){
				color = "red";}
				
			if (e.keyCode == 71){
				color = "green";}
			
			if (e.keyCode == 89){
				color = "yellow";}
			

			if (e.keyCode == 32){
				ctx.clearRect(0, 0, canvas.width, canvas.height)}

			if (e.keyCode == 38){
				stop = true;}
				
			if (e.keyCode == 40){
				stop = false;}
	})

	window.addEventListener(
		'mousemove', function (e){
			console.log(e.x);
			console.log(e.y);
			draw(e.x, e.y);
		})

	document.querySelector("#picker").addEventListener('change', function(e){
		console.log(this.value)
		color = this.value;
	})

	function draw(posX, posY){
		if (stop == false){
    	console.log("drawing")
    	ctx.beginPath();
    	ctx.fillStyle = color;
    	ctx.arc(posX, posY, 10, 0, 2 * Math.PI);
    	ctx.fill();}
    }
</script>
